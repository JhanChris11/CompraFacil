<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Resultado</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="shortcut icon" type="image/x-icon" href="images/7863WhatsApp Image 2019-07-24 at 10.55.36 AM.ico">
</head>
<body>
    <div class="banner-resultados shadow">
        <h2>Supermercados</h2>
    </div>
    <main>
        <div class="container-list">
            <div class="productos hide-responsive">
                <div class="categoria shadow"><p>Producto/Tienda</p></div>
                <div class="producto shadow">Leche</div>
                <div class="producto shadow">Azucar</div>
                <div class="producto shadow">Aceite</div>
                <div class="producto shadow">Arroz</div>
                <div class="destino shadow hide-responsive">Destino de compra en</div>
                <div class="destino shadow hide block-responsive">Comprar en</div>
            </div>
            <div id="metro" class="supermercado">
                <div class="super shadow">Metro</div>
                <div class="container-product-metro">
                    <div class="container-names">
                        <div class="precio name shadow"><p>name</p></div>
                        <div class="precio name shadow"><p>name</p></div>
                        <div class="precio name shadow"><p>name</p></div>
                        <div class="precio name shadow"><p>name</p></div>
                    </div>
                    <div class="container-price">
                        <div class="precio shadow">1</div>
                        <div class="precio shadow">1</div>
                        <div class="precio shadow">1</div>
                        <div class="precio shadow">1</div>
                    </div>
                </div>
                <div id="totalMetro" class="precio_total shadow"> 4</div>
            </div>
            <div id="tottus" class="supermercado">
                <div class="super shadow">Tottus</div>
                <div class="container-product-tottus">
                    <div class="container-names">
                        <div class="precio name shadow"><p>name</p></div>
                        <div class="precio name shadow"><p>name</p></div>
                        <div class="precio name shadow"><p>name</p></div>
                        <div class="precio name shadow"><p>name</p></div>
                    </div>
                    <div class="container-price">
                        <div class="precio shadow">1</div>
                        <div class="precio shadow">1</div>
                        <div class="precio shadow">1</div>
                        <div class="precio shadow">1</div>
                    </div>
                </div>
                <div id="totalTottus" class="precio_total shadow">4</div>
            </div>
            <div id="wong" class="supermercado">
                <div class="super shadow">Wong</div>
                <div class="container-product-wong">
                    <div class="container-names">
                        <div class="precio name shadow"><p>name</p></div>
                        <div class="precio name shadow"><p>name</p></div>
                        <div class="precio name shadow"><p>name</p></div>
                        <div class="precio name shadow"><p>name</p></div>
                    </div>
                    <div class="container-price">
                        <div class="precio shadow">1</div>
                        <div class="precio shadow">15</div>
                        <div class="precio shadow">7</div>
                        <div class="precio shadow">11</div>
                    </div>
                </div>
                <div id="totalWong" class="precio_total shadow">4</div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
